<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Productos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input [(ngModel)]="productos.nombre" id="nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Descripci√≥n</label>
                    <input [(ngModel)]="productos.descripcion" id="descripcion" name="descripcion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input [(ngModel)]="productos.precio" id="precio" name="precio" type="text" class="form-control">
                </div>
                <div class="col text-center">
                    <button (click)="Actualizar(productos)" class="btn btn-success" style="margin-top: 10px;">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
