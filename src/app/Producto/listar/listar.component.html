<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center" >
                        <th>Id Producto</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productos" class="text-center">
                        <td>{{item.id_producto}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.descripcion}}</td>
                        <td>{{item.precio}}</td>

                </tbody>
            </table>
        </div>
    </div>
</div>
